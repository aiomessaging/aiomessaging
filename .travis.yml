language: python
jobs:
  include:
    - stage: lint
      python: "3.7-dev"
      install:
        - pip install -e .[dev]
      script: pylint aiomessaging
    - python: "3.7-dev"
      install:
        - pip install -e .[dev]
      script: mypy aiomessaging --ignore-missing-imports
    - stage: test
      services:
        - rabbitmq
      python: "3.6"
      install:
        - pip install -e .[dev]
        - pip install codecov
      after_success:
        - codecov
      script:
        - pytest --cov-report=term-missing --cov aiomessaging
    - services:
        - rabbitmq
      python: "3.7-dev"
      install:
        - pip install -e .[dev]
        - pip install codecov
      after_success:
        - codecov
      script:
        - pytest --cov-report=term-missing --cov aiomessaging
